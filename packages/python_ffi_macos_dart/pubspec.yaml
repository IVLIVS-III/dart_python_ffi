  #      "__(.*)": "_$1"
  #    member-rename:
  #      "_(.*)":
  #        "_(.*)": "$1"
  #  unnions:
  #    rename:
  #      "_(.*)": "$1"
  #      "__(.*)": "$1"
  #    member-rename:
  #      "_(.*)":
  #        "_(.*)": "$1"
  globals:
    rename:
      "_(.*)": "$1"
      "__(.*)": "$1"
